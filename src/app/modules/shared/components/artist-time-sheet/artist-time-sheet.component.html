<div *ngIf="isDataReady" class="time-sheet">
  <app-calendar-view [allowUserSearch]="false" (dateChange)="onDateChange($event)" [events]="events">
  </app-calendar-view>
  <app-task-log-panel (change)="onUpdateLog($event)" [selectedDate]="selectedDate" [enableAddLog]="true">
  </app-task-log-panel>
</div>
